<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="robots" content="ALL">
<meta name="googlebot" content="ALL">
<meta name="description" content="데이터 융합으로 만들어가는 데이터 생태계 중심에 제주 빅데이터센터가 있습니다.">
<meta name="keywords" content="제주빅데이터센터">
<meta name="apple-mobile-web-app-title" content="제주빅데이터센터">

<title>분석실예약 &#58; 제주빅데이터센터</title>
<link rel="stylesheet" href="css/style.css">
<!--[if lt IE 9]>
<script src="js/respond.min.js"></script>
<script src="js/IE9.js"></script>
<script src="js/html5shiv.js"></script>
<![endif]-->
<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/modal.js"></script>
<script src="js/style.js"></script>
</head>

<body class="page-analysis">
<a href="#container">콘텐츠 바로가기</a>
<div id="top"></div>

<header>
	<nav></nav>
	<h1 class="page-title"><span>분석실예약</span></h1>
</header>

<div id="container">
	<div class="content-wrap">
		<div class="nav-step step3">
	        <ol>
	            <li class="done"><a><span>1</span><p>개인정보 및 연구결과 이용동의</p></a></li>
	            <li class="done"><a><span>2</span><p>신청자 정보 입력</p></a></li>
	            <li class="selected"><a><span>3</span><p>연구계획 입력</p></a></li>
	        </ol>
	    </div>
		<form class="form box-shadow">
			<div class="i-vertical">
				<label>연구분야</label>
				<div class="i-group">
					<input type="radio" id="plan-category-smart" name="plan-category">
					<label for="plan-category-smart">스마트관광</label>
					<input type="radio" id="plan-category-mobility" name="plan-category">
					<label for="plan-category-mobility">모빌리티</label>
					<input type="radio" id="plan-category-governance" name="plan-category">
					<label for="plan-category-governance">거버넌스</label>
				</div>
			</div>
			<div class="i-vertical">
				<label for="plan-subject">연구 제목</label>
				<input type="text" id="plan-subject">
			</div>
			<div class="i-vertical">
				<label for="plan-contents">연구 내용</label>
				<textarea id="plan-contents" style="height:160px"></textarea>
			</div>
			<div class="i-vertical">
				<label for="plan-use">향후 활용 계획</label>
				<textarea id="plan-use" style="height:100px"></textarea>
			</div>
			<div class="i-vertical">
				<label for="plan-file">연구 계획서</label>
				<input type="file" id="plan-file">
			</div>
		</form><!--//form-account-->
		<div class="contents-footer">
			<a href="analysis-personal-info.html" class="btn btn-h52 btn-radius btn-outline w200">이전</a>
			<a data-toggle="modal" data-target="#modal-reservation-result" class="btn btn-h52 btn-radius btn-fill-blue w200">예약하기</a>
		</div>
	</div><!--//content-wrap-->
</div><!--//container-->

<footer></footer>

<!--Modal > 예약 결과-->
<div class="modal fade" id="modal-reservation-result" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-default" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">닫기</button>
            </div>
            <div class="modal-body">
				<h3>분석실 신청이 완료 되었습니다.</h3>
				<p>승인까지 업무시간 기준 1~5일 정도 걸릴 수 있습니다.</p>
            </div>
            <div class="modal-footer">
            	<button type="button" data-dismiss="modal" class="btn btn-h42 btn-radius btn-fill-blue">확인</button>
            </div>
        </div><!--//modal-content-->
    </div><!--//modal-dialog-->
</div><!--//modal-->

</body>
</html>
